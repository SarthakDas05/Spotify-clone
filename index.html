<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <nav class="bg-black ">
        <div class="home rounded invert flex justify-between">
            <div class="logo"><img src="logo.svg" alt="logo"></div>
            <div class="home-search flex"><img src="home.svg" alt="">
                <div class="search"></div>
            </div>
            <div class="profile flex invert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
  <path d="M13.73 21a2 2 0 0 1-3.46 0" />
</svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                <div class="profileav flex justify-center items-center">
                    <span >A</span>
                </div>
            </div>
        </div>

    </nav>
    <div class="container flex bg-black">

        <div class="left border ">
            
            <div class="library  m-1 p-1 rounded">
                <button class="invert"><img src="close.svg" id="close" alt=""></button>
                <div class="heading flex items-center">Your Library</div>
                <div class="suggest border"></div>
                <div class="serach-recents">
                    <ul class="flex">
                        <li>Search</li>
                        <li>Recents</li>
                    </ul>
                </div>
                <div class="playlist">
                    
                    <div class="songlist">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="right border ">
            <div class="music-pod flex">
                <button class="invert"><img src="hamburger.svg" id="hamburger" alt=""></button>
                <ul class="flex">
                    <li>All</li>
                    <li>Music</li>
                    <li>Podcasts</li>
                </ul>
            </div>
            <div class="recently">
                <ul>
                    <li><img src="cover.jpg" alt="">Daily Mix 1</li>
                    <li><img src="cover.jpg" alt="">Daily Mix 2</li>
                    <li><img src="cover.jpg" alt="">Daily Mix 3</li>
                    <li><img src="cover.jpg" alt="">Daily Mix 4</li>
                    <li><img src="cover.jpg" alt="">Daily Mix 5</li>
                    <li><img src="cover.jpg" alt="">Daily Mix 6</li>
                    <li><img src="cover.jpg" alt="">Liked Songs </li>
                    <li><img src="cover.jpg" alt="">Top 100 Songs</li>
                </ul>
            </div>
            <div class="playlist-suggestion">Made For AquaSushi
                <div class="cover">
                    <ul>
                      
                    </ul>
                </div>

            </div>
            <div class="playlist-suggestion1 flex flex-col">Recently played
                <div class="cover">
                    <ul>
                        <li><img src="cover.jpg" alt=""></li>
                        <li><img src="cover.jpg" alt=""></li>
                        <li><img src="cover.jpg" alt=""></li>
                        <li><img src="cover.jpg" alt=""></li>
                        <li><img src="cover.jpg" alt=""></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <div class="foot">
        <div class="player flex bg-black justify-between items-center">
            <div class="song-info flex"><img src="cover.jpg" alt="" id="player-cover-img"><div>
                <p id="song-title">Song Title</p>
                <p id="song-artist">Artist name</p>
            </div>
            </div>
            <div class="bar invert flex items-center justify-center flex-col">
                <div class="musicinteratct flex">

                    <img src="prevsong.svg" id="prev" alt="">
                    <img src="play.svg" id="play" alt="">
                    <img src="nextsong.svg" id="next">
                </div><div class="bar1">
                    <span id="currentTime"></span><input type="range" max="100"></input><span id="totalDuration"></span>
                </div>
            </div>
            <div class="queue invert flex"><img src="music.svg" alt=""><img src="hamburger.svg" alt=""><img src="volume.svg" id="mute" alt="">
                <input type="range" max="100"></input>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
